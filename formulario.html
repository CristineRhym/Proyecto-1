<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET'S CODER WEB</title>
    <link rel="stylesheet" href="./archivo.css">
</head>

<body>
    <header class="header">

        <nav class="nav">

            <a class="menu" href="./home.html">
                HOME </a>



            <a class="menu" href="./conocenos.html">
                CONÓCENOS</a>



            <a class="menu" href="./contacto.html">
                CONTACTO</a>

            <a class="menu" href="./info.html">
                INFORMACIÓN</a>

        </nav>

    </header>
    <main>
        <div class="background">

            <img class="logo" src="./Imagenes/letscoder-square.jpeg" alt="logo">
        </div>

        <!-- <div class="div__h1"> -->
        <h1 class="h1"> /ET'S [ODER</h1>
        <!-- </div> -->

        <div class="div__h2">
            <h2>Quiero incribirme</h2>
        </div>

        <div class="div__form">
            <form>
                <div class="info__personal">
                    
                    <div class="flex__nombreyapellido">
                        <div class="input__nombre">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="user_name">
                        </div>

                        <div class="input__apellido">
                            <label for="surname">Apellido</label>
                            <input type="text" id="surname" name="user_surname">
                        </div>

                    </div>
                    <div class="input__direccion">
                        <label for="adress">Dirección</label>
                        <input type="text" id="adress" name="user_adress">
                    </div>
                    <div class="flex__cp">
                        <div class="input__cp">
                            <label for="cp">C.P</label>
                            <input type="number" id="cp" name="user_cp">
                        </div>

                        <div class="input__ciudad">
                            <label for="city">Ciudad</label>
                            <input type="text" id="city" name="user_city">
                        </div>
                    </div>
                    <div class="flex__email">
                        <div class="input__email">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="user_email">
                        </div>

                        <div class="input__telefono">
                            <label for="phone">Teléfono</label>
                            <input type="number" id="phone" name="user_phone">
                        </div>
                    </div>

                </div>

                <div class="info__especifica">
                    <div>
                        <label for="bootcamp">Bootcamp</label>
                        <input type="radio" id="fulltime" name="fulltime" checked="checked" /> Full-Time
                        <input type="radio" id="parttime" name="fulltime" /> Part-Time
                    </div>
                    <div>Ciudades:
                        <select name="cities">
                            <option>Barcelona</option>
                            <option>Madrid</option>
                            <option>Zaragoza</option>
                            <option>Online</option>
                        </select>
                    </div>
                    <div>
                        <label for="comienzo">Comienzo:</label>
                        <input type="date" id="comienzo" name="comienzo" min="2021-01-25" max="2021-07-09">
                    </div>
                    <div>
                        <label>Tecnologías:<br>
                            <input type="checkbox" id="cb__html" value="html">HTML<br>
                            <input type="checkbox" id="cb__css" value="css">CSS<br>
                            <input type="checkbox" id="cb__flexbox" value="flexbox">FLEXBOX<br>
                            <input type="checkbox" id="cb__git" value="git">GIT & GITHUB<br>
                            <input type="checkbox" id="cb__js" value="js">JAVASCRIPT<br>
                        </label>
                    </div>


                </div>

                <div class="div__textarea">
                    <textarea name="comentarios">Escribe aquí tus comentarios</textarea>

                </div>

                <div class="div__submit">
                    <input type="submit" value="Enviar" />
                    <input type="reset" value="Cancelar">

                </div>


            </form>
        </div>
    </main>

</body>

</html>
